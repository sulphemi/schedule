<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    div {
      display: flex;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      margin: auto;
    }

    .box {
      width: 10px;
      height: 50px;
      background-color: #3498db;
      margin: 5px;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .box:hover {
      width: 200px;
      cursor: pointer;
    }

    .box:hover span {
      display: block;
    }

    .box span {
      display: none;
    }

    table {
      border-collapse: separate;
      border-spacing: 10px 0px;
      width: fit-content;
    }

    tr {
      width: fit-content;
      border-bottom: 1px solid #ddd;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Schedule</h1>
  <h2>Spring 2024</h2>

  <table>
    <tr>
      <td class="box" rowspan="2"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box" rowspan="3"><span>Lorem Ipsum</span></td>
    </tr>
    <tr>
      <td class="box" rowspan="2"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
    </tr>
    <tr>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
      <td class="box"><span>Lorem Ipsum</span></td>
    </tr>
  </table>
</body>
</html>
