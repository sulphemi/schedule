<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .box:hover {
      width: 200px;
      cursor: pointer;
    }

    .box:hover span {
      opacity: 1;
    }

    .box span {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="box"><span>Lorem Ipsum</span></div>
  <div class="box"><span>Lorem Ipsum</span></div>
  <div class="box"><span>Lorem Ipsum</span></div>
  <div class="box"><span>Lorem Ipsum</span></div>
  <div class="box"><span>Lorem Ipsum</span></div>
  <div class="box"><span>Lorem Ipsum</span></div>
  <div class="box"><span>Lorem Ipsum</span></div>

</body>
</html>
