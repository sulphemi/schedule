<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Bitter', Arial, Helvetica, sans-serif;
      margin: 0px;
    }

    h1, h2 {
      font-weight: normal;
      text-align: center;
      margin: 0px;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 20px;
    }

    .headings {
      height: fit-content;
      margin-bottom: 5px;
    }

    span {
      margin: 5px;
    }

    p {
      margin: 0px;
      text-align: center;
    }

    .bounding {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translate(-50%, 0);
      display: flex;
      height: 720px;
      justify-content: center;
      gap: 10px;
    }

    .column {
      width: fit-content;
    }
    
    .column:hover .box {
      width: 200px;
    }

    .column:hover .box p {
      display: block;
    }

    .space {
      width: 0px;
    }

    .box {
      border-radius: 5px;
      width: 10px;
      height: 50px;
      background-color: #818284;
      margin: 0px;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .box:hover {
      cursor: pointer;
    }

    .box:hover p {
      display: block;
    }

    .box p {
      display: none;
    }

    .lines-container {
      left: 50%;
      transform: translate(-50%, 0);
      position: absolute;
      top: 90px;
      width: 75%;
    }

    .line {
      margin: 0px;
      margin-bottom: 59px; /* 60px after 1px border is applied */
      border: none;
      border-top: 1px solid #a8a2a2;
    }

    .tick {
      margin: 0px;
      margin-bottom: 50px;
      height: 10px;
      text-align: left;
      color: #a8a2a2;
    }
  </style>
</head>
<body>
  <div class="lines-container">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
    <hr class="line">
  </div>

  <div class="lines-container">
    <p class="tick">8:00</p>
    <p class="tick">9:00</p>
    <p class="tick">10:00</p>
    <p class="tick">11:00</p>
    <p class="tick">12:00</p>
    <p class="tick">13:00</p>
    <p class="tick">14:00</p>
    <p class="tick">15:00</p>
    <p class="tick">16:00</p>
    <p class="tick">17:00</p>
    <p class="tick">18:00</p>
    <p class="tick">19:00</p>
    <p class="tick">20:00</p>
  </div>

  <div class="headings">
    <h1>Schedule</h1>
    <h2>Spring 2024</h2>
  </div>

  <div class="bounding">
    <div class="column">
      <div class="space" style="height: 90px;"></div>
      <div class="box" style="height: 80px; background-color: #587df9;"><span><p>dsa</p></span></div>
      <div class="space" style="height: 10px;"></div>
      <div class="box" style="height: 170px; background-color: #d163e2;"><span><p>calc</p></span></div>
      <div class="space" style="height: 0px;"></div>
      <div class="box" style="height: 75;"><span><p>awe</p></span></div>
      <div class="space" style="height: 45px;"></div>
      <div class="box" style="height: 110px;"><span><p>awe</p></span></div>
    </div>
    <div class="column">
      <div class="space" style="height: 270px;"></div>
      <div class="box" style="height: 80px;"><span><p>exam</p></span></div>
      <div class="space" style="height: 10px;"></div>
      <div class="box" style="height: 110px;"><span><p>web</p></span></div>
    </div>
    <div class="column">
      <div class="space" style="height: 90px;"></div>
      <div class="box" style="height: 80px;"><span><p>dsa</p></span></div>
      <div class="space" style="height: 10px;"></div>
      <div class="box" style="height: 170px"><span><p>calc</p></span></div>
      <div class="space" style="height: 0px;"></div>

    </div>

    </div>
  </div>
</body>
</html>
