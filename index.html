<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    div {
      display: flex;
    }

    .box {
      width: 10px;
      height: 50px;
      background-color: #3498db;
      margin: 5px;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .box:hover {
      width: 200px;
      cursor: pointer;
    }

    .box:hover span {
      opacity: 1;
    }

    .box span {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Schedule</h1>
  <h2>Spring 2024</h2>
  <div>
    <div class="box"><span>Lorem Ipsum</span></div>
    <div class="box"><span>Lorem Ipsum</span></div>
    <div class="box"><span>Lorem Ipsum</span></div>
    <div class="box"><span>Lorem Ipsum</span></div>
    <div class="box"><span>Lorem Ipsum</span></div>
    <div class="box"><span>Lorem Ipsum</span></div>
    <div class="box"><span>Lorem Ipsum</span></div>
  </div>

</body>
</html>
