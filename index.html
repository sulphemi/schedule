<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      margin: auto;
    }

    .bounding {
      display: flex;
    }

    .column {

    }

    .space {
      width: 0px;
    }

    .box {
      width: 10px;
      height: 50px;
      background-color: #3498db;
      margin: 5px;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .box:hover {
      width: 200px;
      cursor: pointer;
    }

    .box:hover span {
      display: block;
    }

    .box span {
      display: none;
    }

    table {
      border-collapse: separate;
      border-spacing: 10px 0px;
      width: fit-content;
    }

    tr {
      width: fit-content;
      border-bottom: 1px solid #ddd;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Schedule</h1>
  <h2>Spring 2024</h2>

  <div class="bounding">
    <div class="column">
      <div class="box"><span>owo</span></div>
      <div class="space" style="height: 30px;"></div>
      <div class="box"><span>owo</span></div>
      <div class="box"><span>owo</span></div>
      <div class="box"><span>owo</span></div>
    </div>
    <div class="column">
      <div class="box"><span>owo</span></div>
      <div class="box"><span>owo</span></div>
      <div class="box"><span>owo</span></div>
      <div class="box"><span>owo</span></div>
    </div>
  </div>

</body>
</html>
